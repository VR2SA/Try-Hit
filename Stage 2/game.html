			background-color: #AAA;

		#canvas{
			background-color: #FFF;
			position: absolute;
		}
		#debug{
			position: absolute;
		}
	</style>

	 <meta charset="UTF-8">
        <title>Control Panel-1</title>

<body onload=  "init()">
	<!-- <div id="button_in" style=" float : right ;height:600px; background-color:blue;"> -->
	<!-- <button id="shoot" onclick="ShootBall() ">shoot</button> -->
	 
        <script src="js/index.js"></script>
 <div id="panel" class="panel-container">
            <header>
            Control Panel-1
            </header>
            <form action=";" method="POST">
                <fieldset>
                    <p>
                        <table style="border:none;">
                            <tr>
                                <td>
                                    <label for="angel" >
                                        Angel (degree)
                                    </label>
                                </td>
                                <td>
                                    <input type="number" id="angel" value="" style="width:90px;" onchange="setAngle()" onkeyup="setAngle()" min ="0" max="50">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="speed">
                                        Speed (m/s)
                                    </label>
                                </td>
                                <td>
                                    <input type="number" id="speed" style="width:90px; " onchange="setSpeed()" onkeyup="setSpeed()" min ="0" max="50">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="mass">
                                        Mass (kg)
                                    </label>
                                </td>
                                <td>
                                    <input type="number" id="mass" value="" style="width:90px;">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="diameter">
                                        Diameter (m)
                                    </label>
                                </td>
                                <td>
                                    <input type="number" id="diameter" value="" style="width:90px;">
                                </td>
                            </tr>
                        </table>
                    </p>
                    <p>
                        <button id="fire" type="button">Fire</button>
                    </p>
                </fieldset>
            </form>
        </div>





</div> 

<div id="canvas_in" style="height:600px; width:1150px ;position: absolute; background-color:blue;">

</div>
