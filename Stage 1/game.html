<script type="text/javascript">
function calAngel()
{
    var sin = 0;
    var cos = 0;
    var ang = 0;


    ang = Number(document.getElementById("angel").value);
    cos =Math.cos((-ang*Math.PI)/180);
    sin =Math.sin((ang*Math.PI)/180);
    cos=cos.toFixed(4);
    sin=sin.toFixed(4);

    document.getElementById('cos').innerHTML = cos;
    document.getElementById('sin').innerHTML = sin;
    setAngle();
}
</script>
